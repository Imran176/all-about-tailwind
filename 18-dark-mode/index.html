<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <title>Dark Mode</title>
    <style>
      .toggle-checkbox:checked {
        /* @apply: right-0 border-green-400; */
        right: 0;
        border-color: #68d391;
      }
      .toggle-checkbox:checked + .toggle-label {
        /* @apply: bg-green-400; */
        background-color: #68d391;
      }
    </style>
  </head>
  <body>
    <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
    <!-- Example 1 : OS-based -->
    <div
      class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl"
    >
      <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
        This a heading
      </h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit recusandae
        sed tempora molestiae, corporis ab aliquam nulla repudiandae repellendus
        voluptatem? Ad nesciunt itaque impedit magnam eius totam inventore
        consectetur similique?
      </p>
    </div>

    <div class="flex flex-col">
      <div
        class="relative inline-block w-10 mr-2 ml-6 mt-6 align-middle select-none transition duration-200 ease-in"
      >
        <input
          type="checkbox"
          name="toggle"
          id="toggle"
          class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
        />
        <label
          for="toggle"
          class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
        ></label>
      </div>
      <label for="toggle" class="text-xs text-gray-700 ml-6 mt-2"
        >Light/Dark</label
      >
    </div>

    <!-- Example 2 : Class-based -->
    <!-- To use class based you have to add class="dark" to your html tag and add darkMode: "class" in the tailwind.config -->

    <!-- ======================== JavaScript Code ======================== -->
    <script>
      document.getElementById("toggle").addEventListener("change", function () {
        if (this.checked) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
